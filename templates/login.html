<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}" />
</head>

<body style="overflow-y: hidden">
    <div class="bg">
        <div class="title">Uganda</div>
    </div>
    <div class="image">
        <img src="/static/images/Kampala-Uganda.jpg" style="width:100%;">
    </div>
    <div class="content">
        <form class="content_box" action="{{ url_for('login') }}" method="POST">
            <div class="signin">Sign In</div>
            <input class="inputbox" type="text" name="USERNAME" placeholder="Username" id="name" />
            <br />
            <input type="submit" class="btn" onclick="login()"/>
        </form>
    </div>
</body>

</html>
